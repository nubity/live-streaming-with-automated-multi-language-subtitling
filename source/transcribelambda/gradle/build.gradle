plugins {
    id 'java-library'
    id "com.github.johnrengelman.shadow" version "4.0.2"
}

shadowJar {
    zip64 true
    archiveName = 'TranscribeStreamingJavaLambda.jar'
}

apply plugin: 'application'
mainClassName='com.amazonaws.transcribestreaming.cli.TranscribeStreamingDemoApp'

repositories {
    maven {
        url "https://repo.maven.apache.org/maven2/"
    }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.2'

    compile group: 'com.google.guava', name: 'guava', version: '19.0'

    compile group: 'software.amazon.awssdk', name: 'transcribestreaming', version: '2.1.1'

    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '2.2.4'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.json', name: 'json', version: '20180813'

}
